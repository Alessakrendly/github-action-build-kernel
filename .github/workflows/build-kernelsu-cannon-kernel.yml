name: Build cannon-Kernelsu
on:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        include:
          - version: 4.14.186
            arch: "arm64"
            out_file: "arch/arm64/boot/Image"
            kernel_make_cmd: "ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu Image"
            make_config: "cannon_defconfig"

    name: Build cannon_Kernelsu_kernel-${{ matrix.version }}
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    
    - name: install dependencies
      run: |
        sudo apt install gcc-aarch64-linux-gnu
        sudo apt install gcc-arm-linux-gnueabi
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -   #添加llvm源的签名使apt信任
        echo "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-12 main" | sudo tee -a /etc/apt/sources.list  #添加llvm源，这里添加的是12版本，想要添加别的版本自行替换数字
        sudo apt-get update -y 
        sudo apt install clang-12 llvm-12 -y  #添加完后apt才可找到包
        sudo apt install binutils make python libssl-dev build-essential bc  bison flex unzip libssl-dev ca-certificates xz-utils mkbootimg cpio device-tree-compiler git

    - name: Download kernel source and kernel su 
      run: |
        sudo -i
        cd $GITHUB_WORKSPACE
        git clone https://github.com/xiaomi-mt6853-devs/android_kernel_xiaomi_cannon.git
        cd android_kernel_xiaomi_cannon
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
        echo "CONFIG_KPROBES=y" >>arch/arm64/configs/cannon_defconfig
        echo "CONFIG_KPROBES_ON_FTRACES=y" >>arch/arm64/configs/cannon_defconfig
        echo "CONFIG_HAVE_KPROBES" >>arch/arm64/configs/cannon_defconfig
        echo "CONFIG_HAVE_KPROBES_ON_FTRACE" >>arch/arm64/configs/cannon_defconfig
        echo "CONFIG_KPROBE_EVENTS" >>arch/arm64/configs/cannon_defconfig //上面五行echo是为了开启kprobe
        
    - name: Build Kernel
      working-directory: android_kernel_xiaomi_cannon
      run: |
       sudo -i
       export ARCH=arm64
       export SUBARCH=arm64
       make O=out CC=clang-12 cannon_defconfig ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-
       make O=out CC=clang-12 -j8 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CROSS_COMPILE_ARM32=arm-linux-gnueabi-
    - name: check
      run: |
       cd /home/runner/work/github-action-build-kernel/github-action-build-kernel/android_kernel_xiaomi_cannon/out/arch/arm64/boot/
       ls
    - name: Upload boot directory
      uses: actions/upload-artifact@v3
      with:
        name: boot
        path: /home/runner/work/github-action-build-kernel/github-action-build-kernel/android_kernel_xiaomi_cannon/out/arch/arm64/boot
      
